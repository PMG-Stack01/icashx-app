name: Deploy iCashX Platform

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ${{ github.repository }}-backend
  IMAGE_FRONTEND: ${{ github.repository }}-frontend
  DOCKER_BUILDKIT: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      ## Step 1: Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      ## Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ## Step 3: Build Backend Image
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./icashx-backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BACKEND }}:${{ github.sha }}

      ## Step 4: Build Frontend Image
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./icashx-frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_FRONTEND }}:${{ github.sha }}

      ## Step 5: Deploy to Production (choose one method below)

      # ðŸš€ Option 1: Deployment to AWS ECS (Elastic Container Service)
      - name: Deploy to AWS ECS
        if: ${{ always() && secrets.AWS_ACCESS_KEY_ID }}
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task.json
          service: icashx-service
          cluster: icashx-cluster
          wait-for-service-stability: true
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ðŸš€ Option 2: Deployment to Railway or Render (Simple)
      # Replace with your platformâ€™s API CLI if applicable.
      # - name: Deploy to Render
      #   run: |
      #     curl -X POST "https://api.render.com/deploy/srv-yourserviceid?key=${{ secrets.RENDER_API_KEY }}"

      ## Step 6: Notify success
      - name: Deployment complete
        run: echo "âœ… iCashX app successfully built and deployed."